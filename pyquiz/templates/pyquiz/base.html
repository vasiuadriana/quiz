<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% load bootstrap_themes %}
    {% bootstrap_styles theme='default' type='min.css' %}
    {% bootstrap_script use_min=True %}
    <link rel="stylesheet" type="text/css" href="{% static 'pyquiz/stylesheets/main.css' %}" />
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="">FunQuiz</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="">Login</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- Post Header -->
<header class="intro-header" style="background-image: url({% static "pyquiz/images/background.jpg" %})">
</header>
<div class="row">
    <div class="col-sm-2">
        {% block sidebar %}
        <ul class="sidebar-nav">
            <li><a href="">Home</a></li>
            <li><a href="">All quizes</a></li>
            <li><a href="">My answers</a></li>
        </ul>
        {% endblock %}
    </div>
    <div class="col-sm-10 ">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
